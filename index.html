<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Dialog</title>
  </head>

  <body>
    <section class="page">
      <button class="button" type="button" id="open-button">Open dialog</button>

      <dialog class="dialog" id="dialog">
        <div class="dialog--content" id="dialog-content">
          <h2 class="dialog--heading">It's nice to see you!</h2>

          <p class="dialog--text">
            Keep on learning because web development is incredibly fascinating
            :)
          </p>

          <div class="dialog--actions-row">
            <button class="button" type="button" id="close-button">
              Close
            </button>
          </div>
        </div>
      </dialog>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
